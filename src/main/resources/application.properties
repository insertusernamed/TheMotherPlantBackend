spring.application.name=themotherplant
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-init-sql=DEALLOCATE ALL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.threads.virtual.enabled=true
# we have to limit the amount of connections because supabase is finicky
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# JWT Security Configuration
application.security.jwt.secret-key=${APPLICATION_SECURITY_JWT_SECRETKEY}
application.security.jwt.expiration=${APPLICATION_SECURITY_JWT_EXPIRATION}
# PlantNet API Configuration
plantnet.upload.url=${PLANTNET_UPLOAD_URL}
plantnet.identify.url=${PLANTNET_IDENTIFY_URL}
plantnet.image.baseurl=${PLANTNET_IMAGE_BASEURL}
# Google Gemini API Configuration
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY}
# Resilience4j Rate Limiter Configuration
resilience4j.ratelimiter.instances.gemini-api-daily.limitForPeriod=500
resilience4j.ratelimiter.instances.gemini-api-daily.limitRefreshPeriod=24h
resilience4j.ratelimiter.instances.gemini-api-daily.timeoutDuration=0
# Google Gemini Prompt Template
# The long prompt is best set as a single-line environment variable
google.gemini.api.prompt.template=${GOOGLE_GEMINI_API_PROMPT_TEMPLATE}